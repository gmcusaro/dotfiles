env:
  TERM: alacritty

shell:
  program: /bin/zsh


window:
  opacity: 1.0
  title: Alacritty
  dynamic_title: true
  decorations: full
  # startup_mode: Windowed
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  size: 16.0
  offset:
    x: 0
    y: 1
  glyph_offset:
   x: 0
   y: 2
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
  # vi_mode_style:
  #   shape: Block
    blinking: Off
    # blink-interval: 750
    # unfocused_hollow: true

colors:
  cursor:
    text: '0x1e1e2e'
    cursor: '0xd7d7d7'
  primary:
    background: '0x181824'
    foreground: '0xcdd6f4'
  normal:
    black:   '0x45475a'
    red:     '0xf38ba8'
    green:   '0xa6e3a1'
    yellow:  '0xf9e2af'
    blue:    '0x89b4fa'
    magenta: '0xf5c2e7'
    cyan:    '0x94e2d5'
    white:   '0xbac2de'
  bright:
    black:   '0x585b70'
    red:     '0xf38ba8'
    green:   '0xa6e3a1'
    yellow:  '0xf9e2af'
    blue:    '0x89b4fa'
    magenta: '0xf5c2e7'
    cyan:    '0x94e2d5'
    white:   '0xa6adc8'

  selection:
    text: '0xcdd6f4'
    background: '0x585b70'

